{% extends 'main/base.html' %}
{% block title %}Contact - Portfolio{% endblock %}
{% block content %}

<section class="max-w-2xl mx-auto my-12 p-6 bg-white rounded-lg shadow-md mt-16 mb-4">
    <h1 class="text-3xl font-bold text-center">Get in Touch</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 text-green-700 p-2 rounded my-2">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form action="{% url 'contact' %}" method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-3 border rounded-lg" required>
        </div>

        <div>
            <input type="email" id="email" name="email" placeholder="Your Email" class="w-full p-3 border rounded-lg" required>
        </div>

        <div>
            <textarea id="message" name="message" placeholder="Your Message" class="w-full p-3 border rounded-lg" required></textarea>
        </div>

        <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
            Send Message
        </button>
    </form>
</section>

{% endblock %}
